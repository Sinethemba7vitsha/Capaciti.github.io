    <style>
        /* Navigation */
        .navbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            font-size: 18px;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            font-weight: 600;
        }

        .navbar a:hover {
            color: #333;
        }

        /* Contact Section */
        .contact-section {
            text-align: center;
            max-width: 600px;
            margin: 100px auto; /* Centering the contact section */
            padding: 20px;
            background-color: white; /* Background color for contrast */
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .contact-section:hover{
        background-color: wheat;    
        }

        .contact-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em; /* Adjusted font size for responsiveness */
            color: #2d2d2d;
            margin-bottom: 30px;
        }

        .contact-details {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* Allows wrapping of items */
            gap: 20px; /* Adjusted gap for smaller screens */
        }

        .contact-details div {
            font-size: 18px;
            color: #333;
            flex: 1 1 30%; /* Allows items to grow and shrink */
            min-width: 200px; /* Minimum width for responsiveness */
        }

        .contact-details a {
            color: #000;
            text-decoration: none;
        }

        .contact-details a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 800px) {
            .contact-details {
                justify-content: center; /* Center on smaller screens */
            }

            .contact-details div {
                flex: 1 1 45%; /* Two columns on medium screens */
            }
        }

        @media (max-width: 500px) {
            .contact-details {
                flex-direction: column; /* Stack vertically on small screens */
                align-items: center; /* Center align items */
            }

            .contact-details div {
                flex: 1 1 100%; /* Full width on small screens */
                text-align: center; /* Center text */
            }
        }


    </style>
</head>
